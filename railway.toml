[build]
builder = "nixpacks"
buildCommand = "cd apps/backend && npx prisma generate --schema=./prisma/schema.prisma && pnpm run build"

[deploy]
startCommand = "cd apps/backend && npx prisma migrate deploy --schema=./prisma/schema.prisma && node dist/main.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
